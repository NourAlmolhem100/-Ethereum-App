name: Run Unit Tests

on:
  push:
    branches:
      - main # Replace with your branch name
  pull_request:
    branches:
      - main # Replace with your branch name

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: np
